<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical-center</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>固定宽高的元素</h1>
  <div class="demo">
    <h3>法1:absolute + 负margin</h3>
    <div class="box-wrapper box-wrapper-1">
      <div class="box size box-1">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法2:absolute + margin auto</h3>
    <div class="box-wrapper box-wrapper-2">
      <div class="box size box-2">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法3:absolute + calc</h3>
    <div class="box-wrapper box-wrapper-3">
      <div class="box size box-3">BOX</div>
    </div>
  </div>
  <h1>不定宽高的元素</h1>
  <div class="demo">
    <h3>法4:absolute + transform</h3>
    <div class="box-wrapper box-wrapper-4">
      <div class="box box-4">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法5:text-align + vertical-align</h3>
    <div class="box-wrapper box-wrapper-5">
      <div class="box box-5">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法6:writing-mode</h3>
    <div class="box-wrapper box-wrapper-6">
      <div class="box-wrapper-inner-6">
        <div class="box box-6">BOX</div>
      </div>
    </div>
  </div>
  <div class="demo">
    <h3>法7:css-table</h3>
    <div class="box-wrapper box-wrapper-7">
      <div class="box box-7">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法8:flex</h3>
    <div class="box-wrapper box-wrapper-8">
      <div class="box box-8">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法9:grid</h3>
    <div class="box-wrapper box-wrapper-9">
      <div class="box box-9">BOX</div>
    </div>
  </div>
  <div class="demo">
    <h3>法10:伪元素(本质上依然是利用inline-block的vertical-align,类似法5)</h3>
    <div class="box-wrapper box-wrapper-10">
      <div class="box box-10">BOX</div>
    </div>
  </div>
</body>
</html>
